<div class="container">
    <div class="row mt-5">
        <div class="col col-lg-6 col-md-12 offset-lg-3">
            <div class="card">
                <div class="card-header text-center text-info text-uppercase">
                    Sign Up
                </div>
                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="submit(f)">
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input 
                                type="text" 
                                name="email" 
                                id="email" 
                                class="form-control"
                                (change)="emailValidation(f)"
                                ngModel >
                                <small *ngIf="isValidEmail.empty" class="form-text  text-danger">Please enter an email.</small>
                                <small *ngIf="isValidEmail.inValid" class="form-text text-danger">Please enter a valid email.</small>
                            </div>                    
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                class="form-control"
                                (change)="passwordValidation(f)"
                                ngModel>
                                <small class="form-text text-muted">Minimum length of the password should be 6 or more.</small>
                            </div>                        
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>                                     
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
