<div class="container">
    <div class="row mt-5">
        <div class="col col-lg-6 col-md-12 offset-lg-3">
            <div class="card">
                <div class="card-header text-center text-info text-uppercase">
                    Sing In
                </div>
                <div class="card-body">
                    <form action="" #f="ngForm" (submit)="submit(f)">
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input 
                                type="text" 
                                name="email" 
                                class="form-control"
                                id="email" 
                                ngModel>
                            </div>                            
                        </div>      
                        
                        <div class="form-group row">
                            <label for="password" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                class="form-control"
                                ngModel> 
                                <small class="form-text text-muted">Password must be more then 6 characters or long.</small>
                            </div>    
                        </div>
                          
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
